<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Login</title>

    <link rel="shortcut icon" href="assets/images/fav.jpg">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawsom-all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

</head>

    <body class="h-100">
        <div class="container-fluid full-bg h-100">
           <div class="container h-100">
               <div class="row no-margin h-100">
                   <div class="bg-layer d-flex col-md-4">
                        <form class="login-box row" name="jump" >
                            <h3>User login</h3>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                              </div>
                              <input type="text" class="form-control" id="userid" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                              </div>
                              <input class="form-control" type="password" id="passid" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="input-group mb-3" id="group3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-filter"></i></span>
                                </div>
                                <select name="menu" id="myselect" onclick="location=document.jump.menu.options[document.jump.menu.selectedIndex].value">
                                    <option value="#">Login as</option>
                                    <option value="addProduct.html">Manufacturer</option>
                                    <option value="productDetails.html">Doctor</option>
                                    <option value="drProfiles.html">Patient</option>
                                </select>
                              </div>

                            
                            <p>
                            <label class="container">
                              <input type="checkbox">
                              <span class="checkmark"></span>Remember me
                            </label>
                            Forget password ?</p>
                            <button class="btn btn-success">Click to Login</button>
                            
                            <p class="no-c">Not a member yet? <a href="signup.html">Create your Account</a></p>
                        </form>
                    </div>    
               </div>
              
               
           </div>
            
        </div>
    </body>

<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

</html>
