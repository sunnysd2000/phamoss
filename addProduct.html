<script>

var loadFile= function(event){
    var image = document.getElementById("output");
    image.src = URL.createObjectURL(event.target.files[0]);
}

</script>

<section class="formdata">
    <h1>Add Product Details</h1>
<table>
<img id="output" src="Images/blank.png" width="200" height="200" />
<tr><td><input type="file" style="padding-bottom: 20px" name="image" id="file" onchange="loadFile(event)" required></td></tr>
</table>

<form action="" method="post" role="form" enctype="multipart/form-data">

  <div class="form-group">
    <input type="text" class="form-control" name="firstName" placeholder="Company Name" required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="phno" placeholder="Product Name" required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="em" placeholder="Description">
  </div>

  <div class="form-group">
    <input type="number" class="form-control" name="bookName" placeholder="Price (Rs)" required>
  </div>

  <button type="submit" style="font-size: large;" id="save-prof" class="btn btn-primary">Add </button>
</form>
